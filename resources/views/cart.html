<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/style.css">    
    <title>Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-5 d-flex">
          <a class="navbar-brand" href="#">
              <img src="../../public/asset/logo.png" alt="" class=navbar-logo>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Products</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../public/asset/magnifying-glass (1) 1.png" alt="" class="navbar-icon">
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../public/asset/shopping-cart (1) 1.png" alt="" class="navbar-icon">
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../public/asset/user (2) 1.png" alt="" class="navbar-icon">
                    </a>
                </li>
            </ul>   
          </div>
        </div>
    </nav>
    
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-9 p-5">
                <h4 class="mb-5">My Cart</h4>
                <div class="row">
                    <div class="col-md-4">PRODUCT</div>
                    <div class="col">PRICE</div>
                    <div class="col">QTY</div>
                    <div class="col">TOTAL</div>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <img class="product-img mb-3" src="../../public/asset/mouse2.jpg" alt="">
                        <strong>Logitech G Pro Wireless</strong><br>
                        <small class="muted-text">Color Spray | Color: Blue</small><br>
                        <small class="muted-text">+1 Sticker</small>
                    </div>
                    <div class="col">Rp 325.000</div>
                    <div class="col">
                        <div class="input-group">
                            <form action="">
                                <button class="btn btn-sm" style="color: #656565;"><i class="fa fa-plus"></i></button>
                            </form>
                            <input type="number" class="form-control d-flex" placeholder="1" aria-label="Username" aria-describedby="basic-addon1" value="1" min="1">
                            <form action="">
                                <button class="btn btn-sm" style="color: #656565;"><i class="fa fa-minus"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col">Rp 325.000</div>
                </div>
                <div class="mt-5">
                    <h6>ADD A NOTE</h6>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 bg-light p-5">
                <hr class="my-5 thick-hr">
                <div class="d-flex mt-5 mb-2 justify-content-between">
                    <div><small>CART TOTAL</small></div> 
                    <div><b>Rp 675.000</b></div> 
                </div>
                <small class="text-muted">Delivery charge & taxes calculated at checkout</small>
                <button type="button" class="btn btn-dark w-100 mt-5">Checkout</button>
            </div>
        </div>
    </section>

    <footer class="bg-dark white-text">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    &copy 2021 <span><b>CUSTOM STATIONZ</b></span>
                </div>
                <div class="col-md-4">
                    <img src="../../public/asset/logo.png" alt="" class=logo>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        Follow us
                    </div>
                    <div class="row">
                        <div class="col mt-2">
                            <img src="../../public/asset/instagram 1.png" alt="" class="logo-24 me-2">
                            <img src="../../public/asset/image 9.png" alt="" class="logo-24 me-2">
                        </div>
                    </div>
                    <div class="row mt-3">
                        Contact us
                    </div>
                    <div class="row">
                        <div class="col mt-2">
                            <img src="../../public/asset/image 10.png" alt="" class="logo-24 me-2">
                            <img src="../../public/asset/Rectangle 67.png" alt="" class="logo-24 me-2">
                            <img src="../../public/asset/Rectangle 68.png" alt="" class="logo-24 me-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://use.fontawesome.com/0e6c818d19.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
