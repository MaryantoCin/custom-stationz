<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../public/css/style.css">    
    <title>Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-5 d-flex">
          <a class="navbar-brand" href="#">
              <img src="../../public/asset/logo.png" alt="" class=navbar-logo>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Products</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../public/asset/magnifying-glass (1) 1.png" alt="" class="navbar-icon">
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../public/asset/shopping-cart (1) 1.png" alt="" class="navbar-icon">
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../public/asset/user (2) 1.png" alt="" class="navbar-icon">
                    </a>
                </li>
            </ul>   
          </div>
        </div>
    </nav>
    
    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">My Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Address Book</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Transaction History</a>
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Payment Confirmation</a>
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                    <li class="nav-item">
                      <a class="nav-link text-muted" href="#">Log Out</a>
                    </li>
                    <li class="nav-item">
                    </li>
                  </ul>
            </div>
            <div class="col">
                <div class="row">
                    <h4>My Profile</h4>
                    <div class="col-md-8">
                        <h6 class=mt-4>Personal Data</h6>
                        <hr class="m-0 mb-2">
                        <div class="mb-2 row">
                            <label for="username" class="col-sm-2 col-form-label muted-text"><small>Username</small></label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="username" value="Chelsea Gwen">
                            </div>
                          </div>
                        <div class="mb-2 row">
                            <label for="name" class="col-sm-2 col-form-label muted-text"><small>Name</small></label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="name" value="Chelsea Gwen">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="birthday" class="col-sm-2 col-form-label muted-text"><small>Birthday</small></label>
                            <div class="col-sm-10">
                              <input type="date" class="form-control" id="birthday" value="Chelsea Gwen">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="" class="col-sm-2 col-form-label muted-text"><small>Gender</small></label>
                            <div class="d-flex col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                    </label>
                                </div>
                                <div class="ms-4 form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>    
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-dark">Save</button>
                    </div>
                    <div class="col border">
                        <div class="d-flex flex-column justify-content-center align-items-center h-100">
                            <img src="../../public/asset/avatar.png" alt="" style="width:100px">
                            <input type="file" class="btn btn-outline-dark mt-1"><br>
                            <small class="muted-text">Image size: max 1 Mb</small>
                            <small class="muted-text">Format extension: .JPEG .PNG</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6 class=mt-4>Contact</h6>
                        <hr class="m-0 mb-2">
                        <div class="mb-2 row">
                            <label for="userEmail" class="col-sm-2 col-form-label muted-text"><small>Email</small></label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="userEmail" value="Chelsea Gwen">
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="userNumber" class="col-sm-2 col-form-label muted-text"><small>Phone Number</small></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userNumber" value="0853 1234 5678">
                            </div>
                        </div>
                        <button class="btn btn-outline-dark w-auto">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark white-text">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    &copy 2021 <span><b>CUSTOM STATIONZ</b></span>
                </div>
                <div class="col-md-4">
                    <img src="../../public/asset/logo.png" alt="" class=logo>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        Follow us
                    </div>
                    <div class="row">
                        <div class="col mt-2">
                            <img src="../../public/asset/instagram 1.png" alt="" class="logo-24 me-2">
                            <img src="../../public/asset/image 9.png" alt="" class="logo-24 me-2">
                        </div>
                    </div>
                    <div class="row mt-3">
                        Contact us
                    </div>
                    <div class="row">
                        <div class="col mt-2">
                            <img src="../../public/asset/image 10.png" alt="" class="logo-24 me-2">
                            <img src="../../public/asset/Rectangle 67.png" alt="" class="logo-24 me-2">
                            <img src="../../public/asset/Rectangle 68.png" alt="" class="logo-24 me-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
